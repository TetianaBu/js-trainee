<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>basketball - dom</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div >
    <div class="game-wrapper">
      <div class="images-wrapper">
        <img src="img/court.png" alt="Court" id="court" class="court">
        <img src="img/ball.png" alt="Ball" id="ball" class="ball">
      </div>
      <div class="score-handler">
        <p class="team-a">Team A:<span class="score-team-A">0</span></p>

      </div>
      <div>
        <p class="alert-message"></p>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>

</html>
