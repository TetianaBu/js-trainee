<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>to-do-mini-app with jquery</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<body>

  <div class="search-form-container">
    <form>
      <input type="text" id="searchbox" name="searchbox" placeholder="Search" />
      <button id="search">Search</button>
    </form>
  </div>

  <div class="mbox">
    <h1>To-Do List</h1>
    <form id="form-add-todo" class="form-add-todo">
      <label for="todo">To do:</label>
      <input type="text" id="new-todo-item" class="new-todo-item" name="todo" />
      <input type="submit" id="add-todo-item" class="add-todo-item" value="add the todo" />
    </form>

    <form id="form-todo-list">
      <ul id="todo-list" class="todo-list">
      </ul>
    </form>
  </div>

  <script src="jquery-3.3.1.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
